<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My secrets love</title>
    <link rel="icon" type="image/png" href="lover.png">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Playfair Display", serif;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        color: #f0f4f8;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #f0f4f8;
        border-radius: 50%;
        animation: twinkle 2s infinite;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }
      .floating-heart {
        position: fixed;
        color: #e879f9;
        font-size: 24px;
        animation: float 6s ease-in-out infinite;
        pointer-events: none;
        z-index: 2;
      }

      .floating-heart:nth-child(2) {
        animation-delay: 1s;
      }
      .floating-heart:nth-child(3) {
        animation-delay: 2s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.6;
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
          opacity: 1;
        }
      }
      .container {
        position: relative;
        z-index: 10;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .moon-container {
        margin-bottom: 3rem;
        position: relative;
      }

      .moon {
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, #fef3c7 0%, #fbbf24 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 0 40px rgba(251, 191, 36, 0.4);
        animation: moonGlow 3s ease-in-out infinite;
        position: relative;
      }

      .moon::before {
        content: "ðŸŒ™";
        font-size: 4rem;
        filter: brightness(1.2);
      }

      .heart {
        position: absolute;
        top: -10px;
        right: -10px;
        font-size: 2rem;
        animation: heartRotate 3s linear infinite;
      }

      @keyframes moonGlow {
        0%,
        100% {
          box-shadow: 0 0 40px rgba(251, 191, 36, 0.4);
        }
        50% {
          box-shadow: 0 0 60px rgba(251, 191, 36, 0.6);
        }
      }

      @keyframes heartRotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .title {
        font-size: 4rem;
        font-weight: 700;
        background: linear-gradient(135deg, #c084fc, #e879f9, #e879f9);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
        margin-bottom: 2rem;
        animation: pulse 2s ease-in-out infinite;
      }
      @media (max-width: 768px) {
        .title {
          font-size: 2.5rem;
        }
      }

      .secret-container {
        background: rgba(55, 65, 81, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 1.5rem;
        padding: 3rem 2rem;
        max-width: 800px;
        width: 100%;
        margin-bottom: 2rem;
        min-height: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(156, 163, 175, 0.2);
        min-height: unset;
        height: auto;
        transition: height 0.7s cubic-bezier(0.4, 0, 0.2, 1),
          padding 0.7s cubic-bezier(0.4, 0, 0.2, 1),
          max-width 0.7s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .secret-text {
        font-size: 1.8rem;
        line-height: 1.6;
        text-align: center;
        font-weight: 400;
        opacity: 0;
        transform: translateY(20px) scale(0.95);
        transition: all 0.7s ease;
      }

      .secret-text.show {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      .progress-dots {
        display: flex;
        gap: 0.5rem;
        margin-top: 0rem;
      }

      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0);
        transition: all 0.3s ease;
      }

      .dot.active {
        background: #ffffff00;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0);
        transform: scale(1.2);
      }
      .reveal-btn {
        background: linear-gradient(135deg, #e879f9, #e879f9, #e879f9);
        border: none;
        border-radius: 50px;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        font-weight: 600;
        color: #ffffff;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: inherit;
        box-shadow: 0 4px 15px rgba(192, 132, 252, 0.3);
      }

      .reveal-btn:hover {
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 8px 25px rgba(192, 132, 252, 0.4);
      }

      .reveal-btn:active {
        transform: translateY(0) scale(0.95);
      }

      .bottom-message {
        text-align: center;
        margin-top: 3rem;
      }

      .quote {
        font-size: 1.2rem;
        font-style: italic;
        color: rgba(156, 163, 175, 0.8);
        margin-bottom: 1rem;
      }

      .signature {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        color: #e879f9;
        font-size: 0.9rem;
      }

      .heart {
        color: #e879f9;
        animation: heartbeat 1.5s ease-in-out infinite;
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.8;
        }
        50% {
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .secret-container {
          padding: 2rem 1.5rem;
          min-height: 250px;
        }

        .secret-text {
          font-size: 1.4rem;
        }

        .moon {
          width: 80px;
          height: 80px;
        }

        .moon::before {
          font-size: 2.5rem;
        }
        .reveal-btn.btn-animate {
          animation: btnPop 0.5s;
        }
        @keyframes btnPop {
          0% {
            transform: scale(1);
            box-shadow: 0 4px 15px rgba(192, 132, 252, 0.3);
          }
          50% {
            transform: scale(1.15);
            box-shadow: 0 8px 25px rgba(192, 132, 252, 0.5);
          }
          100% {
            transform: scale(1);
            box-shadow: 0 4px 15px rgba(192, 132, 252, 0.3);
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="stars" id="stars"></div>
    <div class="floating-heart" style="top: 20%; left: 10%">ðŸ’–</div>
    <div class="floating-heart" style="top: 30%; right: 15%">ðŸ’•</div>
    <div class="floating-heart" style="bottom: 30%; left: 20%">ðŸ’—</div>
    <div class="container">
      <div class="moon-container">
        <div class="moon">
          <div class="heart">âœ¨</div>
        </div>
      </div>
      <h1 class="title">Dear love of my life.</h1>
      <div class="secret-container">
        <div class="secret-text show" id="secretText">
          Every time I see the moon...
        </div>
        <div class="progress-dots" id="progressDots">
          <div class="dot active"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
      <button class="reveal-btn" id="revealBtn" onclick="Secret()">
        click me !
      </button>
      <div class="bottom-message">
        <p class="quote">
          "Please give me time to make my self good enough to reach you."
        </p>
        <div class="signature">
          <span class="heart">ðŸ’–</span>
          <span>My love for you...</span>
          <span class="heart">ðŸ’–</span>
        </div>
      </div>
    </div>

    <script>
      function star() {
        const starsContainer = document.getElementById("stars");
        const numStars = 500;
        for (let i = 0; i < numStars; i++) {
          const star = document.createElement("div");
          star.className = "star";
          star.style.left = Math.random() * 100 + "%";
          star.style.top = Math.random() * 100 + "%";
          star.style.animationDelay = Math.random() * 4 + "s";
          starsContainer.appendChild(star);
        }
      }
      const secrets = [
        "Every time I see the moon...",
        "It's always reminds me of you.",
        "Your pure beauty. like the moon",
        "Just like the moon. you are shine that none of stars can compare. In my eyes.",
        "My heart couldn't work properly everytime I see you.",
        "You're the only reasons I can keep myself doing good and better.",
      ];

      let currentSecret = 0;
      function Secret() {
        const secretText = document.getElementById("secretText");
        const revealBtn = document.getElementById("revealBtn");
        const progressDots = document.getElementById("progressDots").children;
        secretText.classList.remove("show");

        ContaineAnimate(() => {
          if (currentSecret < secrets.length - 1) {
            currentSecret++;
          } else {
            currentSecret = 0;
          }
          secretText.textContent = secrets[currentSecret];
          for (let i = 0; i < progressDots.length; i++) {
            progressDots[i].classList.toggle("active", i === currentSecret);
          }
          revealBtn.textContent =
            currentSecret < secrets.length - 1 ? "Next !" : "Start again.";
          revealBtn.classList.remove("btn-animate");
          void revealBtn.offsetWidth;
          revealBtn.classList.add("btn-animate");
          setTimeout(() => {
            secretText.classList.add("show");
          }, 300);
        });
      }

      function ContaineAnimate(callback) {
        const container = document.querySelector(".secret-container");
        const startHeight = container.offsetHeight;
        callback();
        const endHeight = container.scrollHeight;
        container.style.height = startHeight + "px";
        void container.offsetWidth;
        container.style.height = endHeight + "px";
        container.addEventListener("transitionend", function handler(e) {
          if (e.propertyName === "height") {
            container.style.height = "";
            container.removeEventListener("transitionend", handler);
          }
        });
      }
      function hearts(x, y) {
        const heart = document.createElement("div");
        heart.style.position = "fixed";
        heart.style.left = x + "px";
        heart.style.top = y + "px";
        heart.style.color = "#c084fc";
        heart.style.fontSize = "20px";
        heart.style.pointerEvents = "none";
        heart.style.zIndex = "1000";
        heart.innerHTML = "ðŸ’“";
        heart.style.animation = "heartFloat 1s ease-out forwards";

        document.body.appendChild(heart);

        setTimeout(() => {
          document.body.removeChild(heart);
        }, 1000);
      }
      document.addEventListener("DOMContentLoaded", function () {
        star();
      });
    if (window.location.pathname === '/my-secret-love/') {
      history.replaceState(null, '', '/my-secret-love');
    }
      const style = document.createElement("style");
      style.textContent = `
            @keyframes heartFloat {
                0% { transform: translateY(0) scale(1); opacity: 1; }
                100% { transform: translateY(-50px) scale(0); opacity: 0; }
            }
        `;
      document.head.appendChild(style);
    </script>
    <script src="main.js"></script>
  </body>
</html>
